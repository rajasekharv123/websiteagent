
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search — Demo Page</title>
  <style>
    :root{--bg:#f6f7f9;--card:#fff;--muted:#6b7280}
    html,body{height:100%;margin:0;font-family:Inter, Roboto, Arial, sans-serif;background:var(--bg);}
    .center{display:flex;align-items:center;justify-content:center;height:100%;flex-direction:column}
    .card{background:var(--card);padding:48px 56px;border-radius:12px;box-shadow:0 6px 20px rgba(15,23,42,0.08);min-width:320px;max-width:760px;text-align:center}
    .logo{font-weight:700;font-size:56px;letter-spacing:2px;color:#111827;margin-bottom:18px}
    .logo .accent{color:#1e88e5}
    .searchBox{display:flex;align-items:center;border:1px solid #e6e9ef;padding:10px 14px;border-radius:24px;box-shadow:inset 0 1px 0 rgba(255,255,255,0.6);}
    .searchBox input{border:0;outline:0;font-size:16px;width:100%;padding:6px}
    .controls{margin-top:18px}
    button{background:#f3f4f6;border:1px solid #e6e9ef;padding:10px 14px;border-radius:6px;margin:0 6px;font-size:14px;cursor:pointer}
    button.primary{background:#1e88e5;color:white;border-color:#1671c6}
    .muted{color:var(--muted);font-size:13px;margin-top:12px}
    /* results */
    .results{max-width:760px;margin:24px auto;padding:18px;background:var(--card);border-radius:10px;box-shadow:0 6px 20px rgba(15,23,42,0.04)}
    .result{padding:12px 8px;border-bottom:1px solid #f1f3f5}
    .result:last-child{border-bottom:0}
    .result h3{margin:0;font-size:16px}
    .result p{margin:6px 0 0;color:var(--muted);font-size:14px}
    footer{margin-top:28px;color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <div class="center">
    <div class="card" role="main">
      <div class="logo">My<span class="accent">Search</span></div>

      <form id="searchForm" onsubmit="return doSearch(event)">
        <div class="searchBox" aria-label="Search">
          <input id="q" type="search" placeholder="Search the web" aria-label="Search input" />
        </div>
        <div class="controls">
          <button type="button" onclick="randomExample()">I'm Feeling Lucky</button>
          <button class="primary" type="submit">Search</button>
        </div>
      </form>

      <div class="muted">A lightweight dummy search page for testing HTML callouts and UI.</div>
    </div>

    <div id="results" style="display:none" class="results" aria-live="polite"></div>

    <footer>Demo page — not affiliated with any search provider.</footer>
  </div>

  <script>
    const examples = [
      'salesforce agentforce tutorial',
      'openweather api example',
      'jsonplaceholder fake api',
      'sample html for testing'
    ];

    function randomExample(){
      const q = examples[Math.floor(Math.random()*examples.length)];
      document.getElementById('q').value = q;
      doSearch();
    }

    function doSearch(e){
      if(e && e.preventDefault) e.preventDefault();
      const q = (document.getElementById('q').value || '').trim();
      const out = document.getElementById('results');
      if(!q){
        out.style.display = 'none';
        return false;
      }

      // Show fake results (useful for UI testing). In real life you'd call an API.
      const hits = [
        {title: `${q} — Official Overview`, url: '#', snippet: `A quick introduction to ${q}.`},
        {title: `${q} — Tutorials & Guides`, url: '#', snippet: `Step-by-step guides and example code for ${q}.`},
        {title: `Community Q&A for ${q}`, url: '#', snippet: `Questions and answers from developers and users.`}
      ];

      out.innerHTML = hits.map(h => `
        <div class="result">
          <h3><a href="${h.url}" onclick="return false">${h.title}</a></h3>
          <p>${h.snippet}</p>
        </div>
      `).join('');
      out.style.display = 'block';
      window.scrollTo({top: out.offsetTop - 16, behavior: 'smooth'});
      return false;
    }
  </script>
  <script type='text/javascript'>

				{
					scrt2URL: 'https://egen-4d-dev-ed.develop.my.salesforce-scrt.com'
				}
			);
		} catch (err) {
			console.error('Error loading Embedded Messaging: ', err);
		}
	};
</script>

</body>
</html>
